<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css.css">
  </head>
  <body>

    <section style="margin: 80px 10px 80px 10px; padding: 5px; background: rgba(250,250,250, 0.7); box-shadow: 0px 3px 5px blue;">
      <h1 class="text-center">Frutas</h1>

      <center>
        <form>
          <div class="form-group" style="justify-content: center;">
            <input type="text" class="form-control" id="newFruit" style="width: 500px;"
              onfocus="showItems()" onkeypress="validar(event)">
            <i class="fa fa-search" aria-hidden="true" id="icon_lupa"></i>
            <span class="fa fa-microphone" aria-hidden="true" id="micro" onclick="procesar()"></span>
          </div>

          <ul class="list-group" id="listFruit">
          </ul>

          <button type="button" class="btn btn-primary buttons">Secondary</button>
          <button type="button" class="btn btn-primary buttons">Secondary</button>
        </form>
      </center>

    </section>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
